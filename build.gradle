// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.11'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    androidXCoreVersion = "1.0.0"
    legacySupportV4Version = "1.0.0"

    appCompatVersion = "1.0.2"
    cardViewVersion = "1.0.0"
    recyclerViewVersion = "1.0.0"
    materialVersion = "1.1.0-alpha01"
    legacyPreferenceV14Version = "1.0.0"
    constraintLayoutVersion = "2.0.0-alpha2"
    lifecycleExtensionVersions = "2.0.0"
    lifecycleCompilerVersion = "2.0.0"
    lifecycleCommonJava8Version = "2.0.0"

    retrofitVersion = '2.3.0'
    okhttp3Version = '3.9.1'

}
